     app.kubernetes.io/name: {{ include "hms.name" . }}
     app.kubernetes.io/component: backend
     app.kubernetes.io/instance: {{ .Release.Name }}
   ports:
     - name: http
       port: {{ .Values.service.backend.port }}
       targetPort: http

