 {{- if .Values.ingress.enabled }}
 apiVersion: networking.k8s.io/v1
 kind: Ingress
 metadata:
   name: {{ include "hms.fullname" . }}
   labels:
     app.kubernetes.io/name: {{ include "hms.name" . }}
     app.kubernetes.io/instance: {{ .Release.Name }}
   annotations:
     {{- if eq .Values.ingress.className "nginx" }}
     nginx.ingress.kubernetes.io/proxy-body-size: "16m"
     {{- end }}
 spec:
   {{- if .Values.ingress.className }}
   ingressClassName: {{ .Values.ingress.className }}
   {{- end }}
   {{- if .Values.ingress.tls.enabled }}
   tls:
     - hosts:
         - {{ .Values.ingress.host }}
       secretName: {{ .Values.ingress.tls.secretName }}
   {{- end }}
   rules:
     - host: {{ .Values.ingress.host }}
       http:
         paths:
           - path: /api
             pathType: Prefix
             backend:
               service:
                 name: {{ include "hms.fullname" . }}-backend
                 port:
                   number: {{ .Values.service.backend.port }}
           - path: /
             pathType: Prefix
             backend:
               service:
                 name: {{ include "hms.fullname" . }}-frontend
                 port:
                   number: {{ .Values.service.frontend.port }}
 {{- end }}

